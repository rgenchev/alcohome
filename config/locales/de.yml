    about:
      title: "Wer sind wir und was ist unsere Mission?"
      idea: "Alcohome ist ein Unternehmen, das 2017 von einem jungen, dynamischen und kundenorientierten Team gegründet wurde. Der Alkohol hat einen besonderen Stellenwert in unserer modernen Gesellschaft und ist aus unserem Leben kaum noch wegzudenken. Ob eine Familien-, Geburtstags- oder Weihnachtsfeier, ein ausgiebiges Abendessen zu Zweit, ein lustiger Abend mit Freunden; solch’ schöne Momente werden meist mit einem guten Tropfen abgerundet. Daher wollen wir uns ganz den Bedürfnissen unserer Kunden widmen, um diese Momente noch schöner zu gestalten.Da bei uns das Wort Kundenzufriedenheit ganz groß ge-schrieben wird und wir dem Kunden die Aufmerksamkeit schenken wollen, die er verdient, legen wir großen Wert auf den persönlichen Kontakt und bestmöglichen Support.Um kurze und auch spontane LIeferungen garantieren zu können, besitzt Alcohome zwei Lagerhallen in Wien und Schwechat und natürlich eine Rund-um-die-Uhr Betreuung.Der Alkohol den Sie benötigen, ist nicht in unserem Katalog? Kein Problem, setzen Sie sich mit uns in Verbindung und wir tun unser Bestes, ihrem Anliegen zu entsprechen.Wir hoffen, dass sie sich bereits ein Bild von uns machen konnten und wünschen Ihnen viel Freude beim Durchstöbern unseres Katalogs."
